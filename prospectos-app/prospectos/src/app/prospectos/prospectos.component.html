<div *ngIf="!prospectoSeleccionado">
    <table style="width: 60%;margin-left: 10em;">
        <thead>
            <th style="width: 50%; text-align: left;">Nombre</th>
            <th style="width: 20%; text-align: left;">Estatus solicitud</th>
            <th></th>
        </thead>
        <tr *ngFor="let item of prospectos">
            <td>{{item.nombre}} {{item.apellidoPaterno}} {{item.apellidoMaterno}}</td>
            <td>{{item.status}}</td>
            <td>
                <button (click)="prospectoEditButtonClick(item)">
                    <span class="material-icons">edit</span>
                </button>
            </td>
        </tr>
    </table>
    <div>
        <button (click)="nuevoProspecto()">Agregar prospecto</button>
    </div>
  </div>

  <div style="height: 30px;"></div>
  <div *ngIf="prospectoSeleccionado">
    <app-prospecto [prospecto]="prospectoSeleccionado"></app-prospecto>
    <p>&nbsp;</p>
  </div>
